<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Telegram Button Test</h1>
    
    <div class="test-section">
        <h2>Platform Detection</h2>
        <div id="platform-status" class="status"></div>
        <div id="platform-details"></div>
    </div>
    
    <div class="test-section">
        <h2>Main Button Test</h2>
        <button onclick="testMainButton()">Show Main Button</button>
        <button onclick="hideMainButton()">Hide Main Button</button>
        <button onclick="testButtonClick()">Simulate Click</button>
        <div id="button-status" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>User Data</h2>
        <div id="user-data"></div>
    </div>
    
    <div class="test-section">
        <h2>Debug Console</h2>
        <div id="debug-log" style="background: #f5f5f5; padding: 10px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateDebugDisplay();
            console.log(`[TelegramTest] ${message}`);
        }
        
        function updateDebugDisplay() {
            document.getElementById('debug-log').innerHTML = 
                debugLog.slice(-20).map(line => `<div>${line}</div>`).join('');
            document.getElementById('debug-log').scrollTop = document.getElementById('debug-log').scrollHeight;
        }
        
        function clearLog() {
            debugLog = [];
            updateDebugDisplay();
        }
        
        function checkPlatform() {
            const isTelegram = !!(window.Telegram && window.Telegram.WebApp);
            const hasInitData = !!(window.Telegram?.WebApp?.initData);
            const hasUser = !!(window.Telegram?.WebApp?.initDataUnsafe?.user);
            
            const status = document.getElementById('platform-status');
            const details = document.getElementById('platform-details');
            
            if (isTelegram) {
                status.className = 'status success';
                status.textContent = '‚úÖ Running in Telegram';
                log('Platform detected: Telegram Web App');
            } else {
                status.className = 'status warning';
                status.textContent = '‚ö†Ô∏è Not running in Telegram (fallback mode)';
                log('Platform detected: Web browser (not Telegram)');
            }
            
            details.innerHTML = `
                <div>Telegram API: ${isTelegram ? '‚úÖ' : '‚ùå'}</div>
                <div>Init Data: ${hasInitData ? '‚úÖ' : '‚ùå'}</div>
                <div>User Data: ${hasUser ? '‚úÖ' : '‚ùå'}</div>
                <div>Main Button Available: ${window.Telegram?.WebApp?.MainButton ? '‚úÖ' : '‚ùå'}</div>
            `;
            
            if (hasUser) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                document.getElementById('user-data').innerHTML = `
                    <div><strong>ID:</strong> ${user.id}</div>
                    <div><strong>Username:</strong> ${user.username || 'N/A'}</div>
                    <div><strong>First Name:</strong> ${user.first_name || 'N/A'}</div>
                    <div><strong>Last Name:</strong> ${user.last_name || 'N/A'}</div>
                `;
                log(`User data found: ${user.username || user.first_name} (ID: ${user.id})`);
            } else {
                document.getElementById('user-data').innerHTML = '<div>No user data available</div>';
                log('No user data available');
            }
        }
        
        function testMainButton() {
            if (!window.Telegram?.WebApp?.MainButton) {
                document.getElementById('button-status').className = 'status error';
                document.getElementById('button-status').textContent = '‚ùå Main Button not available';
                log('Main button test failed: API not available', 'error');
                return;
            }
            
            try {
                const mainButton = window.Telegram.WebApp.MainButton;
                
                // Setup button
                mainButton.setText('üéÅ Start Collecting!');
                mainButton.onClick(() => {
                    log('Main button clicked! This would start the registration flow.', 'success');
                    document.getElementById('button-status').className = 'status success';
                    document.getElementById('button-status').textContent = '‚úÖ Button clicked successfully!';
                });
                
                mainButton.show();
                
                document.getElementById('button-status').className = 'status success';
                document.getElementById('button-status').textContent = '‚úÖ Main Button shown';
                log('Main button displayed successfully');
                
            } catch (error) {
                document.getElementById('button-status').className = 'status error';
                document.getElementById('button-status').textContent = '‚ùå Button setup failed';
                log(`Main button setup failed: ${error.message}`, 'error');
            }
        }
        
        function hideMainButton() {
            if (!window.Telegram?.WebApp?.MainButton) {
                log('Cannot hide button: API not available', 'warning');
                return;
            }
            
            try {
                window.Telegram.WebApp.MainButton.hide();
                document.getElementById('button-status').className = 'status';
                document.getElementById('button-status').textContent = 'Main Button hidden';
                log('Main button hidden');
            } catch (error) {
                log(`Failed to hide button: ${error.message}`, 'error');
            }
        }
        
        function testButtonClick() {
            if (!window.Telegram?.WebApp?.MainButton) {
                log('Cannot simulate click: API not available', 'warning');
                return;
            }
            
            // This simulates what happens when the button is clicked
            if (window.Telegram.WebApp.MainButton.isVisible) {
                log('Simulating button click...', 'info');
                // The actual click handler would be called here
                document.getElementById('button-status').className = 'status success';
                document.getElementById('button-status').textContent = 'üéØ Click simulated!';
            } else {
                log('Button not visible, cannot simulate click', 'warning');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('Test page loaded');
            
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                log('Telegram WebApp initialized');
            }
            
            checkPlatform();
        });
    </script>
</body>
</html>
