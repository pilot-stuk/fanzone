<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <!-- Local stylesheets with cache busting -->

    <style>
        /* Toast styles moved to styles.css for better organization */
        
        /* Loading improvements */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--tg-theme-hint-color, #ccc);
            border-top: 4px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-progress {
            width: 200px;
            height: 6px;
            background: var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .loading-text {
            color: var(--tg-theme-text-color, #333);
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .cache-info {
            color: var(--tg-theme-hint-color, #999);
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error overlay improvements */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }
        
        .error-content {
            background: var(--tg-theme-bg-color, white);
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            text-align: center;
        }
        
        .error-content h3 {
            color: #F44336;
            margin-bottom: 10px;
        }
        
        .error-content p {
            color: var(--tg-theme-text-color, #333);
            margin-bottom: 20px;
        }
        
        /* Main app improvements */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--tg-theme-bg-color, #f5f5f5);
        }
        
        .app-header {
            background: var(--tg-theme-bg-color, white);
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000);
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .points-badge {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .page-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px;
        }
        
        .page {
            display: none;
            padding: 16px;
        }
        
        .page.active {
            display: block;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, white);
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .nav-btn.active {
            color: var(--tg-theme-button-color, #3390ec);
        }
        
        /* Responsive improvements */
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 18px;
            }
            
            .user-info {
                font-size: 12px;
            }
            
            .points-badge {
                font-size: 12px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-progress">
                <div id="loading-progress-bar" class="loading-progress-bar"></div>
            </div>
            <div id="loading-text" class="loading-text">Initializing FanZone...</div>
            <div id="cache-info" class="cache-info">Loading fresh content...</div>
        </div>

        <!-- Main App Container -->
        <div id="main-app" class="main-container" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <h1>üéÅ FanZone</h1>
                <div class="user-info">
                    <span id="user-name">Loading...</span>
                    <span id="user-points" class="points-badge">0 pts</span>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="bottom-nav">
                <button class="nav-btn active" data-page="gifts">
                    <span>üéÅ</span>
                    <span>Gifts</span>
                </button>
                <button class="nav-btn" data-page="leaderboard">
                    <span>üèÜ</span>
                    <span>Ranking</span>
                </button>
                <button class="nav-btn" data-page="profile">
                    <span>üë§</span>
                    <span>Profile</span>
                </button>
            </nav>

            <!-- Page Content -->
            <main class="page-content">
                <!-- Gifts Page -->
                <div id="gifts-page" class="page active">
                    <div class="page-header">
                        <h2>Available Gifts</h2>
                        <p>Collect digital gifts and climb the leaderboard!</p>
                    </div>
                    <div id="gifts-container" class="gifts-grid">
                        <!-- Gifts will be loaded here -->
                    </div>
                </div>

                <!-- Leaderboard Page -->
                <div id="leaderboard-page" class="page">
                    <div class="page-header">
                        <h2>Leaderboard</h2>
                        <p>Top collectors this week</p>
                    </div>
                    <div id="leaderboard-container">
                        <!-- Leaderboard will be loaded here -->
                    </div>
                </div>

                <!-- Profile Page -->
                <div id="profile-page" class="page">
                    <div class="page-header">
                        <h2>My Collection</h2>
                        <p>Your digital trophy case</p>
                    </div>
                    <div id="profile-container">
                        <!-- Profile will be loaded here -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-overlay" style="display: none;">
            <div class="error-content">
                <h3>‚ö†Ô∏è Oops!</h3>
                <p id="error-text">Something went wrong</p>
                <button id="retry-btn" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Cache busting for JavaScript files -->
    <script>
        // Generate cache-busting version parameter
        const CACHE_VERSION = Date.now();
        
        // Function to load script with cache busting
        function loadScript(src, id = null) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `${src}?v=${CACHE_VERSION}`;
                if (id) script.id = id;
                script.onload = () => resolve(script);
                script.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(script);
            });
        }
        
        // Function to show loading progress
        function updateLoadingStatus(message, progress = null) {
            const loadingText = document.getElementById('loading-text');
            const progressBar = document.getElementById('loading-progress-bar');
            const cacheInfo = document.getElementById('cache-info');
            
            if (loadingText) {
                loadingText.textContent = message;
            }
            
            if (progress !== null && progressBar) {
                progressBar.style.width = `${progress}%`;
            }
            
            if (cacheInfo && progress === 0) {
                cacheInfo.textContent = `Cache version: ${CACHE_VERSION.toString().slice(-6)}`;
            }
            
            console.log(`üìã ${message}${progress ? ` (${progress}%)` : ''}`);
        }
        
        // Enhanced file verification with detailed checking
        function verifyFilesLoaded() {
            updateLoadingStatus('Verifying loaded modules...', 90);
            
            const criticalModules = [
                { name: 'CONFIG', description: 'Configuration' },
                { name: 'Utils', description: 'Utilities' },
                { name: 'DIContainer', description: 'Dependency Container' },
                { name: 'EventBus', description: 'Event System' },
                { name: 'Logger', description: 'Logging System' },
                { name: 'ErrorHandler', description: 'Error Handler' },
                { name: 'ServiceValidator', description: 'Service Validator' },
                { name: 'ControllerBase', description: 'Controller Base Class' },
                { name: 'TelegramAdapter', description: 'Telegram Integration' }
            ];
            
            const missing = [];
            const loaded = [];
            
            criticalModules.forEach(module => {
                if (window[module.name]) {
                    loaded.push(module.description);
                } else {
                    missing.push(module.description);
                }
            });
            
            if (missing.length > 0) {
                throw new Error(`Critical modules failed to load: ${missing.join(', ')}`);
            }
            
            console.log('‚úÖ All critical modules verified:', loaded.join(', '));
            updateLoadingStatus('All modules loaded successfully!', 95);
            return true;
        }
        
        // Load all scripts sequentially with progress updates
        async function loadAllScripts() {
            const scripts = [
                { src: 'config.js', name: 'Configuration' },
                { src: 'utils.js', name: 'Utilities' },
                { src: 'src/core/interfaces.js', name: 'Interfaces' },
                { src: 'src/core/EventBus.js', name: 'Event Bus' },
                { src: 'src/core/Logger.js', name: 'Logger' },
                { src: 'src/core/ErrorHandler.js', name: 'Error Handler' },
                { src: 'src/core/ServiceValidator.js', name: 'Service Validator' },
                { src: 'src/core/ControllerBase.js', name: 'Controller Base' },
                { src: 'src/core/DIContainer.js', name: 'DI Container' },
                { src: 'src/adapters/TelegramAdapter.js', name: 'Telegram Adapter' },
                { src: 'src/repositories/SupabaseRepository.js', name: 'Repository' },
                { src: 'src/services/AuthService.js', name: 'Auth Service' },
                { src: 'src/services/UserService.js', name: 'User Service' },
                { src: 'src/services/GiftService.js', name: 'Gift Service' },
                { src: 'src/controllers/GiftsController.js', name: 'Gifts Controller' },
                { src: 'src/controllers/LeaderboardController.js', name: 'Leaderboard Controller' },
                { src: 'src/controllers/ProfileController.js', name: 'Profile Controller' },
                { src: 'app.js', name: 'Main Application' }
            ];
            
            const totalScripts = scripts.length;
            
            for (let i = 0; i < totalScripts; i++) {
                const script = scripts[i];
                const progress = Math.round(((i + 1) / totalScripts) * 80); // 80% for script loading
                
                try {
                    updateLoadingStatus(`Loading ${script.name}...`, progress);
                    await loadScript(script.src);
                    console.log(`‚úÖ Loaded: ${script.name}`);
                } catch (error) {
                    console.error(`‚ùå Failed to load ${script.name}:`, error);
                    throw new Error(`Failed to load ${script.name}: ${error.message}`);
                }
            }
            
            // Verify all files loaded correctly
            verifyFilesLoaded();
        }
    </script>
    
    <!-- Initialize application with cache busting -->
    <script>
        // Enhanced error display function
        function showError(message, details = null) {
            console.error('App Error:', message, details);
            
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.style.display = 'flex';
                const errorText = document.getElementById('error-text');
                if (errorText) {
                    errorText.textContent = message;
                }
            }
        }
        
        // Wait for DOM to be ready and load all scripts
        document.addEventListener('DOMContentLoaded', async () => {
            let initStage = 'startup';
            
            try {
                console.log('üöÄ Starting FanZone initialization with cache busting...');
                updateLoadingStatus('Starting initialization...', 0);
                
                // Step 1: Load all scripts with cache busting
                initStage = 'script_loading';
                console.log('üìã Loading scripts with cache busting...');
                await loadAllScripts();
                
                // Step 2: Initialize DIContainer and services
                initStage = 'service_initialization';
                console.log('üì¶ Initializing services...');
                updateLoadingStatus('Initializing services...', 96);
                await window.DIContainer.initializeApp();
                
                // Step 3: Create FanZoneApp AFTER services are ready
                initStage = 'app_creation';
                console.log('üèóÔ∏è Creating application instance...');
                updateLoadingStatus('Creating application...', 98);
                window.FanZoneApp = new FanZoneApplication(window.DIContainer);
                
                // Step 4: Initialize the application
                initStage = 'app_initialization';
                console.log('‚ö° Initializing application...');
                updateLoadingStatus('Finalizing...', 99);
                await window.FanZoneApp.initialize();
                
                updateLoadingStatus('Ready!', 100);
                console.log('‚úÖ FanZone initialization complete with cache version:', CACHE_VERSION);
                
                // Log success to ErrorHandler for monitoring
                if (window.ErrorHandler) {
                    window.ErrorHandler.logError(
                        { message: 'Initialization successful with cache busting', type: 'success' },
                        'initialization_complete',
                        { category: 'success', userMessage: 'App ready', cacheVersion: CACHE_VERSION }
                    );
                }
                
            } catch (error) {
                // Use ErrorHandler for comprehensive error handling
                if (window.ErrorHandler) {
                    const errorInfo = window.ErrorHandler.handleInitError(error, initStage);
                    
                    // Add initialization-specific context
                    console.error(`Initialization failed at stage: ${initStage}`);
                    console.error('Error details:', errorInfo);
                    console.error('Cache version:', CACHE_VERSION);
                    
                    // Show recovery options if available
                    if (errorInfo.recoveryPossible) {
                        console.log(`üí° Recovery option available: ${errorInfo.recoveryAction}`);
                    }
                } else {
                    // Fallback if ErrorHandler is not available
                    console.error('‚ùå Failed to initialize FanZone:', error);
                    console.error('Failed at stage:', initStage);
                    console.error('Cache version:', CACHE_VERSION);
                    showError('Initialization failed. Please refresh and try again.');
                }
            }
        });
        
        // Add retry functionality
        document.getElementById('retry-btn')?.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
